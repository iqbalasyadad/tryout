{% extends "core/base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div
    style="max-width:400px; margin:50px auto; padding:30px; background:white; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; margin-bottom:20px;">Create Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
            style="width:100%; padding:12px; background:#0765f3; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:10px;">Sign
            Up</button>
    </form>
    <div style="text-align:center; margin-top:15px; font-size:14px;">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
</div>
{% endblock %}
